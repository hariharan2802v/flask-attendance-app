<!DOCTYPE html>
<html>
<head>
    <title>📅 Attendance on {{ date }}</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        h1 { color: darkblue; }
        table { border-collapse: collapse; width: 70%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f2f2f2; }
        .present { color: green; font-weight: bold; }
        .absent { color: red; font-weight: bold; }
        a { text-decoration: none; color: darkblue; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <h1>📅 Attendance on {{ date }}</h1>

    <table>
        <tr>
            <th>Student</th>
            <th>Status</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s }}</td>
            <td>
                {% if attendance.get(s) == "P" %}
                    <span class="present">Present ✅</span>
                {% elif attendance.get(s) == "A" %}
                    <span class="absent">Absent ❌</span>
                {% else %}
                    Not Marked
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('home') }}">🏠 Back to Attendance</a>
</body>
</html>
