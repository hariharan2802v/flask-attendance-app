<!DOCTYPE html>
<html>
<head>
    <title>🎓 Attendance System</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: darkblue;
        }
        a.button {
            display: block;
            margin: 15px;
            padding: 12px;
            background: blue;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            width: 220px;
            margin-left: auto;
            margin-right: auto;
        }
        a.button:hover {
            background: darkblue;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
        }
        .section {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>🎓 Welcome to Attendance System</h1>

    <!-- Styled Buttons Section -->
    <a href="{{ url_for('mark_attendance') }}" class="button">📋 Mark Attendance</a>
    <a href="{{ url_for('manage_students') }}" class="button">👨‍🎓 Manage Students</a>
    <a href="{{ url_for('manage_courses') }}" class="button">📚 Manage Courses</a>

    <!-- Original "Take Attendance" link (kept for legacy) -->
    <div class="section">
        <a href="/registeri">Take Attendance</a>
    </div>

    <!-- Check Student Attendance List -->
    <div class="section">
        <h2>Check Student Attendance</h2>
        <ul>
            {% for s in students %}
                <li><a href="/student/{{ s }}">{{ s }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <a href="{{ url_for('view_attendance_records') }}">
        <button style="background-color: #36e445; color: rgb(235, 24, 24); padding: 10px 15px; border: none; border-radius: 5px;">
            📅 View Attendance Records
        </button>
    </a>
    
</body>
</html>
